<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход как доктор</title>
    <link rel="stylesheet" href="styles/style_login.css" type="text/css">
</head>
<body>
    <form action="doc_login.php" method="post" onsubmit="return valid()">
        <input checked="" id="signin" action="signin" name="action" type="radio" value="signin" onclick="clear_text(event)">
        <label for="signin">Вход</label>
        <div id="wrapper">
            <div id="arrow"></div>
            <input id="username" name="username" placeholder="Username" type="text">
            <input id="pass" name="pass" placeholder="Пароль" type="password">
        </div>
        
        <button type="submit" name="submit">
            <span>
                Сброс<br>Вход
            </span>
        </button>
    </form>
    <div id="hint">Нажмите на вкладки</div>
    <script type="text/javascript">
        function clear_text(){
            document.getElementById('username').value = "";
            document.getElementById('pass').value = "";
        }
        function valid(){
            if (document.getElementById('username').value == ""){
                alert("Введите email");
                return false;
            }
            if (document.getElementById('pass').value == ""){
                alert("Введите пароль");
                return false;
            }
            console.log();
        }
    </script>
</body>
</html>
